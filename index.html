<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Slider</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" 
    crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container container-section">
        <h1 class="text-center">Carousel Slider</h1>
        <div class="row row-section">
            <div class="col-md-6 d-flex align-items-center">
                <div class="w-100 text-center">
                    <h2>Products</h2>
                    <button type="button" class="btn btn-primary"
                        id="NextItemBtn">Siguiente</button>
                </div>
            </div>
            <div class="col-md-6 column-section">
                <div class="product-carousel">
                    <div class="product-slider" id="CustomeCarousel">
                        <div class="product-item active" 
                            style="background-image: url('./images/planta-1.jpg');">
                            <div class="item-content">
                                <div class="item-data">
                                    <p class="title-item">Caladium 1</p>
                                    <p class="sub-title-item">Lorem ipsum Lorem ipsum</p>
                                </div>
                            </div>
                        </div>
            
                        <div class="product-item" 
                            style="background-image: url('./images/planta-2.jpg');">
                            <div class="item-content">
                                <div class="item-data">
                                    <p class="title-item">Caladium 2</p>
                                    <p class="sub-title-item">Lorem ipsum Lorem ipsum</p>
                                </div>
                            </div>
                        </div>
            
                        <div class="product-item" 
                            style="background-image: url('./images/foto-1.jpg');">
                            <div class="item-content">
                                <div class="item-data">
                                    <p class="title-item">Caladium 3</p>
                                    <p class="sub-title-item">Lorem ipsum Lorem ipsum</p>
                                </div>
                            </div>
                        </div>
            
                        <div class="product-item" 
                            style="background-image: url('./images/foto-2.jpg');">
                            <div class="item-content">
                                <div class="item-data">
                                    <p class="title-item">Caladium 4</p>
                                    <p class="sub-title-item">Lorem ipsum Lorem ipsum</p>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JQuery-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" 
        integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT" 
        crossorigin="anonymous">
    </script> 
    
    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/a8baac2d81.js" crossorigin="anonymous"></script>

    <script src="./app.js"></script>
</body>
</html>
